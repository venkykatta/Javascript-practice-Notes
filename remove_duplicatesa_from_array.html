<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array duplicates remove</title>
    <script>
        let array = [1, 3, 2, 3, 2, 1, 1, 2, 3, 4, 4, 2];
        let a_Array = [...new Set(array)];
        document.write("<h1>Remove duplicates from the array.</h1>")
        console.log(a_Array);
        document.write(a_Array);
        document.write("<br>")
        document.write(a_Array.sort()); /*sorted array*/
    </script>
</head>
<body>
    <h1>Remove duplicates from the array.</h1>
</body>
</html>
