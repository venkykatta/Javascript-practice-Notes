<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript array</title>
</head>
<script>
    function array () {
        let friends = ['chandra','vinay', 'raju', 'subbu', 'yali', 'prabha', 'sudheer', 'sammy'];
        console.log(friends);
        console.log(friends.length);
        console.log(friends[4]);
        friends[8] = "rohith";
        console.log(friends);
        console.log(friends.length);
    }
</script>
<body>
    <h1>javascript array!</h1>
    <button onclick="array()">click</button>
</body>
</html>
